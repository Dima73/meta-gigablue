#@TYPE: Machine
#@NAME: gbtrio4k
#@DESCRIPTION: Machine configuration for the gbtrio4k

SOC_FAMILY = "hisi3798mv200"
CHIPSET = "Hi3798Mv200"
HICHIPSET = "3798mv200"

BRAND_OEM = "gigablue"
MACHINE_BRAND = "Gigablue"
MACHINE_NAME = "UHD Trio 4K"

KERNEL_FILE = "uImage"
ROOTFS_FILE = "rootfs.tar.bz2"
MTD_BLACK  = "mmcblk0"
MTD_KERNEL = "mmcblk0p12"
MTD_ROOTFS " "mmcblk0p16"

MACHINE_FEATURES += "hdmicec 7segment textlcd hisil mali emmc skins1080 transcoding multitranscoding himedia no-subssupport blindscan-dvbs blindscan dvb-c gfwol fastboot mountboot HDMI HDMISTANDBY AV_JACK"
OPENPLI_FEATURES += " qtplugins kodi"
DISTRO_FEATURES_remove = "x11 wayland directfb"

EXTRA_OECONF_append_pn-enigma2 = "--with-lcddev=/dev/null --with-alphablendingacceleration=always --with-blitaccelerationthreshold=250  --with-fillaccelerationthreshold=190000"

require conf/machine/include/gigablue-gbtrio4k.inc
